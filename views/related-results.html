<div ng-if="!streams.streams">
  Loading results for streams...
</div>

	<ul  style="list-style: none;" class="inner-p">
    <li ng-repeat="stream in streams.streams">
    	<div class="panel panel-info">  			
  			<div class="panel-heading" >
  				<span style='font-weight: bold;'>Stream: {{ stream.channel.name }}</span>
  			</div>
  			<div class="panel-body">
  				<div class="col-sm-6" >
  			  		<img ng-src="{{ stream.preview.small }}" class="thumbnail animated flip movie-poster"> 	  				
  				</div>
  			  	<div class="col-sm-10">
  			  		<ul class="list-group">
  			  			<li class="list-group-item">Game: {{ stream.game }} </li>
					  	<li class="list-group-item">Viewers: {{stream.viewers}}</li>
					  	<li class="list-group-item">Started: {{stream.created_at}}</li>			
					</ul>
  			  	</div>
  			</div>
  			<div class="panel-footer" ><a href={{stream.url}} target="_blank" >{{stream.url}}<a> </div>
		</div>
    	<div class= no-js>
	         	
    	</div>
    </li>
  </ul>
 
 

<div ng-if="details.Response==='False'">
  No results found.
</div>
